<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 flex flex-col">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">AI Chatbot</h1>
        <div id="chat-box" class="h-80 overflow-y-auto border p-4 rounded-lg bg-gray-50">
            <div class="text-gray-500">Start Chatting...</div>
        </div>
        <div class="mt-4 flex gap-2">
            <input type="text" id="user-input" placeholder="Type a message..."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Send
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
