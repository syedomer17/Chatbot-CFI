<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Custom scrollbar for chat box */
        #chat-box::-webkit-scrollbar {
            width: 10px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        /* Chat bubble fade-in effect */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus effect */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 82, 227, 0.6);
            border-color: rgba(255, 82, 227, 0.6);
        }

        /* Button hover effect */
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center h-screen">

    <!-- Chat Container -->
    <div
        class="w-full max-w-md bg-white/20 backdrop-blur-lg rounded-3xl shadow-2xl p-6 flex flex-col transform transition-all duration-300 hover:scale-105 border border-white/10">
        <!-- Header -->
        <h1
            class="text-4xl font-extrabold text-center text-white bg-gradient-to-r from-purple-600 to-pink-600 p-4 rounded-xl mb-6 shadow-lg hover:shadow-xl transition-shadow duration-300 animate-float">
            AI Chatbot
        </h1>

        <!-- Chat Box -->
        <div id="chat-box"
            class="h-80 overflow-y-auto border border-white/20 p-4 rounded-xl bg-white/10 shadow-inner flex flex-col space-y-3">
            <!-- Placeholder for chat messages -->
            <div class="text-gray-200 text-center italic">Start Chatting...</div>

            <!-- Example Chat Bubbles -->
            <div
                class="chat-bubble bg-gradient-to-r from-purple-500/80 to-pink-500/80 text-white p-3 rounded-xl max-w-[70%] self-start animate-fade-in">
                Hello! How can I assist you today?
            </div>
            <div
                class="chat-bubble bg-gradient-to-r from-blue-500/80 to-indigo-500/80 text-white p-3 rounded-xl max-w-[70%] self-end animate-fade-in">
                Hi! I need some help.
            </div>
        </div>

        <!-- Input Area -->
        <div class="mt-4 flex gap-2">
            <input type="text" id="user-input" placeholder="Type a message..."
                class="w-full p-3 border border-white/20 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none shadow-sm text-white bg-white/10 placeholder-gray-300 transition-all duration-300 hover:shadow-md focus:shadow-md">
            <button id="send-btn"
                class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-5 py-3 rounded-xl hover:from-pink-600 hover:to-purple-600 transition-all duration-300 shadow-lg hover:shadow-xl active:scale-95">
                Send
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
